<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" >

</head>
<body>
    <div id="app">
        <div class="header">
            <div class="c1 c"></div>
            <div class="c2 c"></div>
            <div class="c3 c"></div>
            <div class="title">
                <i class="menu fas fa-arrow-left"></i>
                <i class="vertical fas fa-ellipsis-v"></i>
            </div>
            <ul class="tabs">
                <li class="active">Booking Model</li>
                <li>Model Details</li>
                <li>Connections</li>
            </ul>
        </div>

        <div class="cards">
            <div class="card">
                <div class="icon">
                    <i class="fas fa-sms"></i>
                </div>
                <div class="data">
                    <strong>Biography</strong>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                </div>
            </div>

            <div class="card">
                <div class="icon">
                    <i class="fas fa-id-card"></i>
                </div>
                <div class="data">
                    <strong>Generes</strong>
                    <div class="tags">
                        <span>Acting</span>
                        <span>Bodypaint</span>
                        <span>Craft</span>
                        <span>Art</span>
                        <span>Otros</span>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="icon">
                    <i class="fas fa-id-card"></i>
                </div>
                <div class="data">
                    <strong>Shapes</strong>
                    <div class="shapes">
                        <span>
                            <div class="data">
                                <i>33ยบ</i>
                                BUST
                            </div>
                        </span>
                        <span>
                            <div class="data">
                                <i>7.5</i>
                                SHOE
                            </div>
                        </span>
                        <span>
                            <div class="data">
                                <i>Blue</i>
                                EYES
                                <i class="fas fa-eye"></i>
                            </div>
                        </span>
                        <span>
                            <div class="data">
                                <i>28"</i>
                                HIPS
                            </div>
                        </span>
                        <span>
                            <div class="data">
                                <i>65</i>
                                LEVEL
                            </div>
                        </span>
                        <span>
                            <div class="data">
                                <i>10+</i>
                                VIEW ALL
                            </div>
                        </span>
                       
                    </div>
                </div>
            </div>
        </div>
    </div>
   
    
</body>
</html>
